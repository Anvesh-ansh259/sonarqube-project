# Required project info
sonar.projectKey=my_first_sonarqube_project
sonar.projectName=My First SonarQube Project
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src/main/java

# Path to tests (if you have tests)
# sonar.tests=src/test/java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Optional: Language (Java is default, can skip if only Java)
sonar.language=java
